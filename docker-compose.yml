version: '2'
services:
    postgres:
      image: postgres
      container_name: webplayground_postgresdb
      restart: always
      volumes:
         - ./config:/var/config
      environment:
          POSTGRES_USER: webapplication
          POSTGRES_PASSWORD: webapplication
          POSTGRES_DB: webplayground
               
    laravel:
      image: tutum/lamp
      volumes:
        - .:/var/www/html
      ports:
          - "8080:80"            
    spring:
      build: ./springylicious/bodymassindex
      depends_on:
          - postgres
      ports:
          - "8081:8080"
                        
    adminer:
      image: adminer
      depends_on:
          - postgres
      restart: always
      ports:
         - "8082:8080"       
           

            
